<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgraded To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #e75480;
      margin-bottom: 15px;
    }

    input {
      width: 65%;
      padding: 10px;
      border: 2px solid #f3a6c9;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #f3a6c9;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-left: 5px;
      transition: background 0.2s;
    }

    button:hover {
      background: #e75480;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #fdf2f7;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    li span.task {
      cursor: pointer;
      flex: 1;
    }

    li small {
      display: block;
      font-size: 0.7rem;
      color: #777;
      margin-top: 4px;
    }

    li.completed .task {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-btn {
      background: #ff6f81;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .delete-btn:hover {
      background: #e75480;
    }

    .clear-all {
      margin-top: 15px;
      background: #8fd3f4;
    }

    .clear-all:hover {
      background: #6ac3f2;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2> My To-Do List </h2>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-all" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Load tasks on start
    window.onload = loadTasks;

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const timestamp = new Date().toLocaleString();
      const task = { text: taskText, completed: false, time: timestamp };

      saveTask(task);
      renderTask(task);

      taskInput.value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="task ${task.completed ? 'completed' : ''}" onclick="toggleComplete(this)">${task.text}</span>
        <small>${task.time}</small>
        <button class="delete-btn" onclick="deleteTask(this)">âœ•</button>
      `;
      if (task.completed) li.classList.add("completed");
      taskList.appendChild(li);
    }

    function toggleComplete(element) {
      const li = element.parentElement;
      li.classList.toggle("completed");
      element.classList.toggle("completed");
      updateStorage();
    }

    function deleteTask(button) {
      button.parentElement.remove();
      updateStorage();
    }

    function clearAll() {
      taskList.innerHTML = "";
      localStorage.removeItem("tasks");
    }

    function saveTask(task) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateStorage() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const text = li.querySelector(".task").innerText;
        const time = li.querySelector("small").innerText;
        const completed = li.classList.contains("completed");
        tasks.push({ text, time, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => renderTask(task));
    }
  </script>

</body>
</html>
